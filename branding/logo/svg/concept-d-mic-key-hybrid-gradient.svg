<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A7BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C7B7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0FFE9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Keyboard Key Shape with Gradient -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="url(#keyGradient4)"/>
  
  <!-- Microphone merging into keycap -->
  <g transform="translate(256, 256)">
    <!-- Mic base -->
    <rect x="-40" y="40" width="80" height="120" rx="16" ry="16" fill="url(#micGradient)" opacity="0.95"/>
    
    <!-- Mic body -->
    <rect x="-30" y="-80" width="60" height="120" rx="12" ry="12" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Mic grille lines -->
    <line x1="-25" y1="-70" x2="-25" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.5"/>
    <line x1="-10" y1="-70" x2="-10" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.5"/>
    <line x1="5" y1="-70" x2="5" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.5"/>
    <line x1="20" y1="-70" x2="20" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.5"/>
    
    <!-- Mic stand -->
    <rect x="-8" y="40" width="16" height="20" rx="4" ry="4" fill="#FF2BA3" opacity="0.8"/>
    
    <!-- Sound waves with gradient effect -->
    <path d="M 0 -90 Q -30 -110 -60 -90" fill="none" stroke="#A0FFE9" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
    <path d="M 0 -90 Q 30 -110 60 -90" fill="none" stroke="#A0FFE9" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
    <path d="M 0 -100 Q -40 -125 -80 -100" fill="none" stroke="#FF2BA3" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 0 -100 Q 40 -125 80 -100" fill="none" stroke="#FF2BA3" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>












