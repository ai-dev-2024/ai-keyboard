<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A7BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E2A55;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#A0FFE9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C7B7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Keyboard Key Shape with Gradient -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="url(#keyGradient3)"/>
  
  <!-- Neural Network Nodes -->
  <g transform="translate(256, 256)">
    <!-- Layer 1 Nodes -->
    <circle cx="-120" cy="-60" r="16" fill="url(#nodeGradient)"/>
    <circle cx="-120" cy="0" r="16" fill="url(#nodeGradient)"/>
    <circle cx="-120" cy="60" r="16" fill="url(#nodeGradient)"/>
    
    <!-- Layer 2 Nodes -->
    <circle cx="0" cy="-80" r="20" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="24" fill="#FFFFFF"/>
    <circle cx="0" cy="80" r="20" fill="#FFFFFF"/>
    
    <!-- Layer 3 Nodes -->
    <circle cx="120" cy="-60" r="16" fill="url(#nodeGradient)"/>
    <circle cx="120" cy="0" r="16" fill="url(#nodeGradient)"/>
    <circle cx="120" cy="60" r="16" fill="url(#nodeGradient)"/>
    
    <!-- Connections -->
    <line x1="-104" y1="-60" x2="-20" y2="-80" stroke="#A0FFE9" stroke-width="3" opacity="0.7"/>
    <line x1="-104" y1="0" x2="-20" y2="0" stroke="#A0FFE9" stroke-width="3" opacity="0.7"/>
    <line x1="-104" y1="60" x2="-20" y2="80" stroke="#A0FFE9" stroke-width="3" opacity="0.7"/>
    <line x1="20" y1="-80" x2="104" y2="-60" stroke="#A0FFE9" stroke-width="3" opacity="0.7"/>
    <line x1="20" y1="0" x2="104" y2="0" stroke="#A0FFE9" stroke-width="3" opacity="0.7"/>
    <line x1="20" y1="80" x2="104" y2="60" stroke="#A0FFE9" stroke-width="3" opacity="0.7"/>
  </g>
</svg>












