<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Keyboard Key Shape (Rounded Square) -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="#3A7BFF"/>
  
  <!-- AI Wave Monogram -->
  <g transform="translate(256, 256)">
    <!-- Letter A -->
    <path d="M -120 -80 L -120 80 L -80 80 L -80 40 L -80 20 L -40 20 L -40 40 L -40 80 L 0 80 L 0 40 L 0 -40 L -40 -40 L -40 -80 L -120 -80 Z" fill="white" fill-rule="evenodd"/>
    <path d="M -120 -80 L -80 -80 L -80 -40 L -40 -40 L -40 20 L -80 20 L -80 40 L -40 40 L -40 80 L 0 80 L 0 40 L 40 40 L 40 -40 L 0 -40 L 0 -80 L -120 -80 Z" fill="none" stroke="white" stroke-width="12"/>
    
    <!-- Wave/Speech Pattern for AI -->
    <path d="M -60 0 Q -30 -20 0 0 Q 30 20 60 0" fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <path d="M -60 30 Q -30 10 0 30 Q 30 50 60 30" fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Letter I (simplified as vertical line with wave accent) -->
    <line x1="100" y1="-80" x2="100" y2="80" stroke="white" stroke-width="24" stroke-linecap="round"/>
    <circle cx="100" cy="-100" r="8" fill="white"/>
  </g>
</svg>

