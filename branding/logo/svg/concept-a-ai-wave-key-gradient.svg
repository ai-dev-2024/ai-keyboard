<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A7BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C7B7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A0FFE9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Keyboard Key Shape (Rounded Square) with Gradient -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="url(#keyGradient)"/>
  
  <!-- AI Wave Monogram -->
  <g transform="translate(256, 256)">
    <!-- Letter A -->
    <path d="M -120 -60 L -80 60 L -40 60 L 0 -60 L -40 -60 Z" fill="white" fill-rule="evenodd" opacity="0.95"/>
    <line x1="-80" y1="0" x2="-40" y2="0" stroke="white" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Wave/Speech Pattern with Gradient -->
    <path d="M -60 0 Q -30 -20 0 0 Q 30 20 60 0" fill="none" stroke="url(#waveGradient)" stroke-width="18" stroke-linecap="round"/>
    <path d="M -60 30 Q -30 10 0 30 Q 30 50 60 30" fill="none" stroke="url(#waveGradient)" stroke-width="18" stroke-linecap="round"/>
    
    <!-- Letter I -->
    <line x1="100" y1="-60" x2="100" y2="60" stroke="white" stroke-width="24" stroke-linecap="round"/>
    <circle cx="100" cy="-80" r="10" fill="white"/>
  </g>
</svg>

