<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A7BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E2A55;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sparkGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF2BA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C7B7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Keyboard Key Shape with Gradient -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="url(#keyGradient2)"/>
  
  <!-- Spark/Star at corner with Gradient -->
  <g transform="translate(400, 120)">
    <path d="M 0 -40 L 8 -8 L 40 0 L 8 8 L 0 40 L -8 8 L -40 0 L -8 -8 Z" fill="url(#sparkGradient)"/>
    <circle cx="0" cy="0" r="14" fill="#A0FFE9" opacity="0.8"/>
  </g>
</svg>












