<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Keyboard Key Shape (Rounded Square) - Outline -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="none" stroke="#3A7BFF" stroke-width="24"/>
  
  <!-- Microphone merging into keycap -->
  <g transform="translate(256, 256)">
    <!-- Mic base -->
    <rect x="-40" y="40" width="80" height="120" rx="16" ry="16" fill="none" stroke="#3A7BFF" stroke-width="6"/>
    
    <!-- Mic body -->
    <rect x="-30" y="-80" width="60" height="120" rx="12" ry="12" fill="none" stroke="#3A7BFF" stroke-width="6"/>
    
    <!-- Mic grille lines -->
    <line x1="-25" y1="-70" x2="-25" y2="-10" stroke="#00C7B7" stroke-width="2"/>
    <line x1="-10" y1="-70" x2="-10" y2="-10" stroke="#00C7B7" stroke-width="2"/>
    <line x1="5" y1="-70" x2="5" y2="-10" stroke="#00C7B7" stroke-width="2"/>
    <line x1="20" y1="-70" x2="20" y2="-10" stroke="#00C7B7" stroke-width="2"/>
    
    <!-- Mic stand -->
    <rect x="-8" y="40" width="16" height="20" rx="4" ry="4" fill="none" stroke="#FF2BA3" stroke-width="4"/>
    
    <!-- Sound waves -->
    <path d="M 0 -90 Q -30 -110 -60 -90" fill="none" stroke="#FF2BA3" stroke-width="4" stroke-linecap="round"/>
    <path d="M 0 -90 Q 30 -110 60 -90" fill="none" stroke="#FF2BA3" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>












