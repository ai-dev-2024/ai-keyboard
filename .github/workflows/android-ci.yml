name: Android CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Run Kotlin Linter (ktlint)
        continue-on-error: true
        run: |
          if ./gradlew tasks --all | grep -q ktlintCheck; then
            ./gradlew ktlintCheck --no-daemon
          else
            echo "::notice::ktlint plugin not configured. Skipping lint check."
            echo "To enable ktlint, add the plugin to build.gradle.kts:"
            echo "  id(\"org.jlleitschuh.gradle.ktlint\") version \"11.6.1\""
          fi

      - name: Run Unit Tests
        run: ./gradlew test --no-daemon

      - name: Run Android Tests
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          script: ./gradlew connectedAndroidTest --no-daemon

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            app/build/test-results/**/*.xml
            app/build/outputs/androidTest-results/**/*.xml
          retention-days: 7

