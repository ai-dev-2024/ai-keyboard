<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Keyboard Key Shape (Rounded Square) -->
  <rect x="64" y="64" width="384" height="384" rx="32" ry="32" fill="#3A7BFF"/>
  
  <!-- Microphone merging into keycap -->
  <g transform="translate(256, 256)">
    <!-- Mic base (bottom part merged with key) -->
    <rect x="-40" y="40" width="80" height="120" rx="16" ry="16" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Mic body -->
    <rect x="-30" y="-80" width="60" height="120" rx="12" ry="12" fill="#FFFFFF"/>
    
    <!-- Mic grille lines -->
    <line x1="-25" y1="-70" x2="-25" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.6"/>
    <line x1="-10" y1="-70" x2="-10" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.6"/>
    <line x1="5" y1="-70" x2="5" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="-70" x2="20" y2="-10" stroke="#3A7BFF" stroke-width="3" opacity="0.6"/>
    
    <!-- Mic stand (connects to base) -->
    <rect x="-8" y="40" width="16" height="20" rx="4" ry="4" fill="#A0FFE9"/>
    
    <!-- Sound waves -->
    <path d="M 0 -90 Q -30 -110 -60 -90" fill="none" stroke="#A0FFE9" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <path d="M 0 -90 Q 30 -110 60 -90" fill="none" stroke="#A0FFE9" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <path d="M 0 -100 Q -40 -125 -80 -100" fill="none" stroke="#A0FFE9" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M 0 -100 Q 40 -125 80 -100" fill="none" stroke="#A0FFE9" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>












